<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="container center-align">
            <div id="logo">
                <h1>WikiView</h1>
                <p>Random or custom</p>
            </div>

            <div class="row search">
                <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">search</i>
                        <input id="icon_prefix" type="text" class="validate inputSearch">
                        <label for="icon_prefix" class="test">Type to search Wikipedia</label>
                    </div>
                </div>
                </form>
            </div>

            <a id="searchBtn" class="btn waves-effect btn-large search-btn">Search</a>
            <a id="luckyBtn" class="btn waves-effect btn-large lucky-btn" href="https://en.wikipedia.org/wiki/Special:Random">Feeling lucky</a>

            <div id="loading">
                <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="errorEmpty"></div>
            <div id="nothingFound"></div>

        </div>
        <div id="output" class="container"></div>
    </div>


    <script type="text/javascript" src="js/materialize.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
