<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <title>R-Q-M</title>
</head>
<body>
    <div class="container">
        <h1 class="animated pulse infinite">Random Quote Machine</h1>
        <blockquote class="blockquote text-center">
            <p id="quote-block" class="mb-0">
            </p>
            <footer id="quoted-man" class="blockquote-footer"></footer>
        </blockquote>
        <div class="buttons">
            <div class="topBtns">
                    <button id="button" type="button" class="btn btn-outline-info btn-lg animated swing">Click for new quote</button>
        
                    <button id="btnTwit" type="button" class="btn btn-outline-info btn-lg animated swing">Tweet this! 
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </button>
            </div>
            
            <div class="botBtns">
                    <button id="stopAnim" type="button" class="btn btn-outline-info btn-lg animated swing">Disable animations</button>
                    <button id="startAnim" type="button" class="btn btn-outline-info btn-lg animated swing">Enable animations</button>
            </div> 
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
</body>
</html>
